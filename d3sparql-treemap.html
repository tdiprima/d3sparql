<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>d3 sparql</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="lib/d3/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
      function exec () {
        let endpoint = d3.select('#endpoint').property('value')
        let sparql = d3.select('#sparql').property('value')
        d3sparql.query(endpoint, sparql, render)
      }

      function render (json) {
        let config = {
          // for d3sparql.tree()
          'root': 'root_name',
          'parent': 'parent_name',
          'child': 'child_name',
          // for d3sparql.treemap()
          'width': 800,
          'height': 500,
          'selector': '#result'
        }
        d3sparql.treemap(json, config)
      }

      function exec_offline () {
        d3.json('cache/taxonomy/tardigrada.json', render)
      }

      function toggle () {
        d3sparql.toggle()
      }
    </script>
</head>
<body>
<div id="query" style="margin: 10px">
    <h1>d3treemap</h1>
    <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
            <input class="span5" id="endpoint" type="text" size="50" value="http://togostanza.org/sparql">
            <button class="btn" onclick="exec()" type="button">Query</button>
            <button class="btn" onclick="exec_offline()" type="button">Use cache</button>
            <button class="btn" onclick="toggle()" type="button"><i class="icon-chevron-up" id="button"></i></button>
        </div>
    </form>
    <textarea class="span9" id="sparql" rows=15 cols="100">
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>

SELECT DISTINCT ?root_name ?parent_name ?child_name
FROM <http://togogenome.org/graph/taxonomy>
WHERE
{
  VALUES ?root_name { "Tardigrada" }
  ?root tax:scientificName ?root_name .
  ?child rdfs:subClassOf+ ?root .
  ?child rdfs:subClassOf ?parent .
  ?child tax:scientificName ?child_name .
  ?parent tax:scientificName ?parent_name .
}
      </textarea>
</div>
<div id="result"></div>
</body>
</html>
