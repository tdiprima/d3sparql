<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <title>d3 sparql</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="lib/d3/d3.v3.min.js"></script>
    <script src="lib/d3/sankey.js"></script>
    <script src="d3sparql.js"></script>
    <script>
      function exec () {
        let endpoint = d3.select('#endpoint').property('value')
        let sparql = d3.select('#sparql').property('value')
        d3sparql.query(endpoint, sparql, render)
      }

      function render (json) {
        let config = {
          // for d3sparql.graph()
          'key1': 'parent',
          'key2': 'child',
          'label1': 'parent_name',
          'label2': 'child_name',
          // for d3sparql.sankey()
          'width': 750,
          'height': 1200,
          'margin': 10,
          'selector': '#result'
        }
        d3sparql.sankey(json, config)
      }

      function exec_offline () {
        d3.json('cache/dbpedia/proglang.json', render)
      }

      function toggle () {
        d3sparql.toggle()
      }
    </script>
    <style>
        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }
    </style>
</head>
<body>
<div id="query" style="margin: 10px">
    <h1>d3sankey</h1>
    <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
            <input class="span5" id="endpoint" type="text" size="50" value="http://dbpedia.org/sparql">
            <button class="btn" onclick="exec()" type="button">Query</button>
            <button class="btn" onclick="exec_offline()" type="button">Use cache</button>
            <button class="btn" onclick="toggle()" type="button"><i class="icon-chevron-up" id="button"></i></button>
        </div>
    </form>
    <textarea class="span9" id="sparql" rows=15 cols="100">
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>
PREFIX dbpprop: <http://dbpedia.org/property/>
PREFIX dbpedia: <http://dbpedia.org/resource/>

SELECT DISTINCT ?parent ?parent_name ?child ?child_name
WHERE {
  VALUES ?root { dbpedia:Fortran }
  ?root   rdf:type dbpedia-owl:ProgrammingLanguage ;
          rdfs:label ?root_label .
  ?parent rdf:type dbpedia-owl:ProgrammingLanguage ;
          rdfs:label ?parent_label ;
          dbpprop:year ?parent_year .
  ?child  rdf:type dbpedia-owl:ProgrammingLanguage ;
          rdfs:label ?child_label ;
          dbpprop:year ?child_year .
  ?root   dbpedia-owl:influenced* ?child .
  ?parent dbpedia-owl:influenced ?child .
  FILTER (?parent_year > 1950 and ?parent_year < 2020)
  FILTER (?child_year > 1950 and ?child_year < 2020)
  FILTER (?parent_year < ?child_year)
  FILTER (?root != ?child)
  FILTER (?parent != ?child)
  FILTER (LANG(?root_label) = 'en')
  FILTER (LANG(?parent_label) = 'en')
  FILTER (LANG(?child_label) = 'en')
  BIND (replace(?parent_label, " .programming language.", "") AS ?parent_name)
  BIND (replace(?child_label, " .programming language.", "") AS ?child_name)
}
      </textarea>
</div>
<div id="result"></div>
</body>
</html>
